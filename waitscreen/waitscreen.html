<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header-waitscreen">
      <nav class="header-waitscreen__navi">
        <ul class="header-waitscreen__navibar">
          <li>
            <button class="header-waitscreen__navibar-item">
              Закончить игру досрочно
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main-waitscreen">
      <section class="main-waitscreen__choicescreen">
        <h2 class="main-waitscreen__choicescreen-title">Choose your fighter</h2>
        <div class="main-waitscreen__choicescreen-container">
          <img
            class="main-waitscreen__choicescreen-paper choice-image"
            src="assets/images/paper.jpg"
            alt="paper fighter"
          />
          <img
            class="main-waitscreen__choicescreen-rock choice-image"
            src="assets/images/rock.jpg"
            alt="rock fighter"
          />
          <img
            class="main-waitscreen__choicescreen-scissors choice-image"
            src="assets/images/scissors.jpg"
            alt="scissors fighter"
          />
        </div>
      </section>
      <section class="section-waitsceen">
        <h2 class="main-waitscreen__title">Идет великая битва</h2>

        <div class="main-waitscreen__gameprocess-container">
          <div class="main-waitscreen__gameprocess-playerzone">
            <img
              class="main-waitscreen__gameprocess-choiceimage"
              src="assets/images/rock.jpg"
              alt="choice"
            />
            <div class="main-waitscreen__gameprocess-userinfo">
              <img
                class="main-waitscreen__gameprocess-avatar"
                src="./assets/images/userimage.jpg"
                alt="feedback"
              />
              <div>
                <p class="main-waitscreen__gameprocess-username">Олег Иванов</p>
                <p class="main-waitscreen__gameprocess-statistic">
                  <span>Побед:</span><span>Поражений:</span>
                </p>
              </div>
            </div>
          </div>
          <img
            class="main-waitscreen__versus-image"
            src="assets/images/versus.png"
            alt="vsimage"
          />

          <div class="main-waitscreen__gameprocess-waiting-another-player">
            <div class="lds-hourglass"></div>
            <div class="main-waitscreen__gameprocess-userinfo">
              <img
                class="main-waitscreen__gameprocess-avatar"
                src="./assets/images/userimage.jpg"
                alt="feedback"
              />
              <div>
                <p class="main-waitscreen__gameprocess-username">Олег Иванов</p>
                <p class="main-waitscreen__gameprocess-statistic">
                  <span>Побед:</span><span>Поражений:</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
