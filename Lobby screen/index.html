<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Лобби</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>Добро пожаловать в лобби</h1>
        </div>
        <link rel="stylesheet" href="assets/styles.css">

        <div class="yourself">
            <div class="columnHeader"><h2>Вы в игре</h2></div>
                <div class="name"><h2 class="yourName">Василий</h2></div>
                <div class="avatar">
                    <img src="assets/img/avatar.png" alt="Alternate Text" />
                </div>
            </div>

        <div class="opponents">
            <div class="columnHeader"><h2>Противники в игре</h2></div>
            <div class="opponent">
                <div class="name"><h2 class="yourName">UserName</h2><h2 class="status">online&#128994;</h2></div>
                
                <div class="avatar">
                    <img src="assets/img/avatar.png" alt="Alternate Text" />
                </div>
            </div>

            <div class="opponent">
                <div class="name"><h2 class="yourName">UserName</h2><h2 class="status">offline<a href='https://emojitool.ru/cross-mark'>❌</a></h2></div>
                <div class="avatar">
                    <img src="assets/img/avatar.png" alt="Alternate Text" />
                </div>
            </div>

        </div>

        


    </div>

    <div class="btn">
        <button class="startGame"><p class="buttonText">Начать игру</p></button>
    </div>


    <audio controls autoplay>
        <source src="assets/audio/lobby.mp3">
    </audio>

    <script>


    </script>

</body>
</html>
